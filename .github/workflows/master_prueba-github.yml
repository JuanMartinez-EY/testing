name: Deploy static site to Azure Web App

on:
  push:
    branches:
      - master      # <= change if you're deploying from a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your site is in a subfolder, set "package" to that folder instead of "."
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'prueba-github'   # your Web App name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .                  # or e.g. ./html-docs-hello-world

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'prueba-github'
          slot-name: 'Production'
          package: .

          
